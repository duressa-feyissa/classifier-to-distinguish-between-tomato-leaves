<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomato Leaf Classifier</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
      }
      .container {
        text-align: center;
        background: white;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 80%;
        max-width: 600px;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
      }
      .special-upload {
        background: #f1f1f1;
        border: 2px dashed #007bff;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .special-upload:hover {
        background: #e7f0ff;
      }
      input[type="file"] {
        display: none;
      }
      label {
        display: inline-block;
        margin: 10px 0;
        font-size: 1.1em;
        color: #007bff;
        cursor: pointer;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #218838;
      }
      .change-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      .change-btn:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 30px;
        font-size: 1.2em;
        color: #333;
      }
      .spinner {
        display: none;
        margin: 30px auto;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #uploadedImage {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tomato Leaf or Not?</h1>
      <form id="uploadForm">
        <div class="special-upload">
          <label for="fileInput">Choose an image</label>
          <input type="file" id="fileInput" name="file" />
        </div>
        <button type="submit" id="uploadButton">Upload</button>
        <button
          type="button"
          id="changeButton"
          class="change-btn"
          style="display: none"
        >
          Change Image
        </button>
      </form>
      <div class="spinner" id="spinner"></div>
      <div id="result"></div>
      <img
        id="uploadedImage"
        src="#"
        alt="Uploaded Image"
        style="display: none"
      />
    </div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const uploadedImage = document.getElementById("uploadedImage");
              uploadedImage.src = e.target.result;
              uploadedImage.style.display = "block";
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const fileInput = document.getElementById("fileInput");
          const file = fileInput.files[0];
          if (!file) {
            alert("Please select a file!");
            return;
          }

          const formData = new FormData();
          formData.append("file", file);

          const spinner = document.getElementById("spinner");
          spinner.style.display = "block";
          document.getElementById("result").innerText = "";

          const response = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();
          spinner.style.display = "none";
          document.getElementById("result").innerText = result.message;

          document.getElementById("uploadButton").style.display = "none";
          document.getElementById("changeButton").style.display = "block";
        });

      document
        .getElementById("changeButton")
        .addEventListener("click", function () {
          document.getElementById("uploadButton").style.display = "block";
          document.getElementById("changeButton").style.display = "none";
          document.getElementById("uploadedImage").style.display = "none";
          document.getElementById("result").innerText = "";
          document.getElementById("fileInput").value = "";
        });
    </script>
  </body>
</html>
